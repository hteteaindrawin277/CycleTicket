<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-5 bg-dark">
            <div class="col-12">
                <div class="text-center d-flex flex-row-reverse mt-3">


                    {% if not admin_name and not username %}
                        <p class="px-3"><a href={{url_for('login')}}>Admin</a></p>
                        <p ><a href={{url_for('login')}}>Login</a></p>
                        <p class="px-3"><a href={{url_for('register')}}>Register</a></p>
                    {% elif admin_name %}
                        <p ><a href={{url_for('adminlogout')}}>Logout</a></p>
                    {% elif username %}
                        <p ><a href={{url_for('logout')}}>Logout</a></p>
                        <p class="px-3"><a href={{url_for('register')}}>Register</a></p>
                    {% else %}
                        <p ><a href={{url_for('login')}}>Login</a></p>
                        <p class="px-3"><a href={{url_for('register')}}>Register</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
